<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Yes I copied the description from Bisect Hosting. Deal with it. -->
        <meta
            name="description"
            content="Luna Pixel Studios is a Minecraft Modpack and Mod Development Studio based around creating mainly Vanilla+, Adventure and RPG Modpacks and Mods, as well as a hub for all things Modded Minecraft."
        />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="%sveltekit.assets%/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <link
            rel="mask-icon"
            href="%sveltekit.assets%/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-TileImage"
            content="%sveltekit.assets%/mstile-144x144.png"
        />
        <meta name="theme-color" content="#127CD1" />
        %unocss-svelte-scoped.global% %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="hover">
        %sveltekit.body%
    </body>
</html>
